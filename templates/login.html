    <body>

        <h2>Login or Sign Up</h2>
        <em>Enter credentials and a new account will be made if no matching handle is found.</em> 
        <!--Take Login Credeentials-->
        <form action="/doLogin" method="POST" role="form">
            <div class="form-group">
                <label>Amorus Handle:</label>
                <input class="form-control" id="handle" name="handle">
                <small class="form-text text-muted">Type your Amorus Handle here</small> 

                <label>Password:</label>
                <input class="form-control" id="password" name="password">
                <small class="form-text text-muted">Type your account password here</small> 
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </body>
